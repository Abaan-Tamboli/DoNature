<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="font-family:  'Poppins', sans-serif;">
    <div class="container">
        <div class="regform" >
    <form >    <!-- action="/index.html" method="post">  -->
        <p class="logo">Do<b style="color: #F7D914;">Nature</b></p>

       <div class="input">
        <label for="foodname"> Food Name:</label>
        <input type="text" id="foodname" name="foodname">
        </div>      
      
        
        <br>
        <div class="input">
        <label for="food">Select the Category:</label>
        <br><br>
        <div class="image-radio-group">
            <input type="radio" id="raw-food" name="image-choice" value="raw-food" checked>
            <label for="raw-food">
              <img src="img/raw-food.png" alt="raw-food" >
            </label>
            <input type="radio" id="cooked-food" name="image-choice" value="cooked-food">
            <label for="cooked-food">
              <img src="img/cooked-food.png" alt="cooked-food" >
            </label>
            <input type="radio" id="packed-food" name="image-choice" value="packed-food">
            <label for="packed-food">
              <img src="img/packed-food.png" alt="packed-food" >
            </label>
          </div>
          
        </div>
        <div class="input">
        <label for="quantity">Quantity (person):</label>
        <input type="text" id="quantity" name="quantity">
        </div>
        <div class="input">
          <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
          </div>
      <div>
      <label for="phoneno">PhoneNo:</label>
      <input type="text" id="phoneno" name="phoneno">
      </div>
      </div>
        <div class="input">
        <label for="location"></label>
        <label for="district">District:</label>
<select id="district" name="district" style="padding:10px;">
  <option value="mumbai">Mumbai</option>

  <option value="delhi">Delhi</option>
 
  <option value="kolkata">Kolkata</option>

  <option value="pune">Pune</option>
  
</select> 

        <label for="address" style="padding-left: 10px;">Address:</label>
        <input type="text" id="address" name="address"><br>
        
      
       
       
        </div>
        <div class="btn">
            <button type="submit" name="submit"> submit</button>
     
        </div>
     </form>
     </div>
   </div>
     
    
</body>
